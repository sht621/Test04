<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン画面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .title {
        font-size: 24px; /* タイトルのサイズを指定 */
        color: #333;
        margin-bottom: 20px;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .login-container h1 {
        margin-bottom: 20px;
        color: #333;
      }
      .login-container table {
        width: 100%;
        margin-bottom: 20px;
      }
      .login-container th, .login-container td {
        padding: 10px;
        text-align: left;
      }
      .login-container th {
        color: #555;
      }
      .login-container input[type="text"], .login-container input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-container button:hover {
        background-color: #0056b3;
      }
      .login-container a {
        color: #007bff;
        text-decoration: none;
      }
      .login-container a:hover {
        text-decoration: underline;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      .error2 {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="title">家計簿アプリ</div> <!-- 家計簿アプリのタイトルを追加 -->
    <div class="login-container">
      <h1>ログイン</h1>
      <!-- エラーメッセージ表示 -->
      <div th:if="${param.error}">
        <p class="error">パスワードが違います。</p>
      </div>
      <div th:if="${param.error2}">
        <p class="error2">このアカウント名は存在しません。</p>
      </div>
      <form action="#" th:action="@{/login}" th:object="${User}" method="post">
        <table>
          <tr>
            <th class="cell_title">名前</th>
            <td><input type="text" th:field="*{Userid}"></td>
          </tr>
          <tr>
            <th class="cell_title">パスワード</th>
            <td><input type="password" th:field="*{Pass}"></td>
          </tr>
        </table>
        <button type="submit">ログイン</button>
        <div><a th:href="@{/new}">新規登録はこちらから</a></div>
      </form>
    </div>
  </body>
</html>
